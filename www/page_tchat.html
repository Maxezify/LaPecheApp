//Recuperations des messages de la bdd afin de les afficher
        $.post('cible_tchat2_afficher.php', {}, function (data) {

                //alert(data);

                var text = data;
                var obj = JSON.parse(text);
                //alert(obj);
                for (var i = 10; i >=1; i--) 
                {
                    $("#messages").append('<p><span style="font-weight: bold; color:black">'+obj[i].Nom_personne+' : </span>'+obj[i].Message+'</p>');
                    window.localStorage.setItem("id_dernier_mess", obj[i].ID_tchat);

                }
                
                
                 
                            
                 
            });

        });

        function charger(){


            setTimeout( function(){

            id_dernier_mess = window.localStorage.getItem('id_dernier_mess');
            //alert(id_dernier_mess);

            $.post('cible_tchat3_actualiser.php', {
                id_dernier_mess: id_dernier_mess

            }, function (data) {

                //alert(data);
                var status;
                if(data == 'Il n\'y a eu aucun nouveaux messages ces 5 dernieres secondes.')
                {
                    document.getElementById('new_messages').innerHTML = data; 
                    
                }
                else
                {
                    var text = data;
                    var obj = JSON.parse(text);
                    //alert(obj);
                    for (var i = obj[0]; i >=1; i--) 
                    {
                        $("#messages").append('<p><span style="font-weight: bold; color:black">'+obj[i].Nom_personne+' : </span>'+obj[i].Message+'</p>');
                        window.localStorage.setItem("id_dernier_mess", obj[i].ID_tchat);

                    }
                    document.getElementById('new_messages').innerHTML = ''; 
                }
                
                 
            });

        charger();

    }, 5000);

}
