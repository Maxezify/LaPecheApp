<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Application La Pêche</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="orange lighten-3" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">La Pêche</a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <h4 class="header center orange-text">Bienvenue sur la Pêche !</h4>
            <div class="row center">
                <h6 class="header col s12 light">Une application de la monnaie locale La Pêche</h6>
            </div>
            <br>
            <br>
            <br>
            <div class="row center">
                <label for="pseudo">Pseudo</label>
                <div class="col s12">
                    <input placeholder="Tapez votre pseudo ici" id="pseudo" type="text" class="validate">
                </div>
            </div>
            <br>
            <div class="row center">
                <label for="mdp">Mot de Passe</label>
                <div class="col s12">
                    <input placeholder="Tapez votre mot de passe ici" id="mdp" type="text" class="validate">
                </div>
            </div>
            <br>
            <div class="row center">
                <a href="futurlien" id="connexion_button" class="btn-large waves-effect waves-light orange">Connexion</a>
            </div>
        </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
